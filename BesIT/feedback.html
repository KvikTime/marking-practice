<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">

</head>

<body>
  <main>
    <!-- Обратная связь -->

  </main>
  <!-- Подвал сайта -->
  <footer class="footer">
    <div class="container">
      <div class="footer__wrapper"> <!-- Обертка футера -->

        <div class="footer__info"> <!-- Логотип и подпись -->
          <a class="footer__logo" href="#" >
            <span class="footer__green-part">Бес</span>
            <span class="footer__white-part">It</span>
          </a>

          <div class="footer__copyright">
              <svg class="footer__icon-copyrite" xmlns="http://www.w3.org/2000/svg" width="20" height="20">
                <use xlink:href="images\sprite.svg#icon-copyrite"></use>
              </svg>                          
            <span class="footer__notice">Все права защищены и&nbsp;принадлежат народу</span>
          </div>
        </div>

        <div class="footer__connect-wrap">
          <span class="footer__slogan">Читай подборку по&nbsp;дороге на&nbsp;работу или за&nbsp;чашкой кофе</span>
          <form class="footer__form" action="#" method="POST">
            <div class="footer__input-wrap">
              <input class="footer__input-email" type="email" placeholder="Электронная почта">
              <svg class="footer__email-icon" xmlns="http://www.w3.org/2000/svg" width="19" height="16">
                <use xlink:href="images\sprite.svg#icon-email"></use>
              </svg>
            </div>
            <button class="footer__btn-subscribe">Подписаться</button>
          </form>
        </div>

      </div>
    </div>
  </footer>
